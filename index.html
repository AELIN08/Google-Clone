<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CCS -href -> donde esta tu archivo?-> ruta de archivo -->
    <link rel="stylesheet" href="/ccs/main.css">
</head>
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOTTER -->
    <!-- header- seccion de navegación -->
    <header>
        <!-- nav- elemento especificamente para navegar-->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com.mx/%3Fhl%3Des&ec=GBRAmgQ">Imágenes</a>
                </li>
                <li class="menu">
                    <a href="https://www.google.com.mx/intl/es/about/products"></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvz7Hl5287HYi9ZAOMzt3Q5wzLENYCg47HCIqgrT=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- MAIN - Division seccion impoprtante-->
    <main>
        <!-- SECTION - una division y es mas importante(linguisticamente) que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <!--SPAN (lupa)-->
                <span class="search-icon"></span>
                <!--INPUT (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <section class="Buttons">
            <div>
                <button class="search">Buscar con Google</button>
            </div>
            <div>
                <button class="doodles">Voy a tener suerte</button>
            </div>
        </section>

    </main>
    
    <footer>
        <section class="above-left">
            <ul class="Mexico"> México </ul>
        </section>

        <section class="under">
            <div>
                <ul class="secction-left">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </li>
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Publicidad</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="secction-right">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Terminos</a>
                    </li>
                    <li>
                        <a href="">Configuración</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
